<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<div class="h-screen flex items-center justify-center">
    <div class="w-3/12 text-center">
        <div class="flex flex-row my-1 ">
            <div class="w-full border rounded-lg bg-blue-400 px-2 h-8"></div>
        </div>
        <div class="flex flex-row my-1">
            <div class="basis-1/2 border rounded-lg bg-blue-400 px-2 h-8">AC</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">C</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">*</div>
        </div>
        <div class="flex flex-row my-1">
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">7</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">8</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">9</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">/</div>
        </div>
        <div class="flex flex-row my-1">
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">4</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">5</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">6</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">+</div>
        </div>
        <div class="flex flex-row my-1">
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">1</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">2</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">3</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">-</div>
        </div>
        <div class="flex flex-row my-1">
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">+-</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">0</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">.</div>
            <div class="basis-1/4 border rounded-lg bg-blue-400 px-2 h-8">=</div>
        </div>
    </div>
</div>
</body>
</html>
