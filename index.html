<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<div class="h-screen flex items-center justify-center">
    <div class="w-1/2 text-center">
        <div class="font-bold underline pb-3">
            <h5>This is My Triangle Calculator</h5>
        </div>
        <div class="italic">
            <small>code by : benaleo bayu s.</small>
        </div>
        <div class="flex flex-row my-1 ">
            <div class="w-full">
                <input type="text" class="w-full border-2 shadow-xs rounded-lg bg-base-400 px-2 py-2 text-center"
                       placeholder="calc here" name="" id="">
            </div>
        </div>
        <div class="flex flex-row my-1 ">
            <div class="basis-1/2 border-2 rounded-lg border-blue-600 px-2 py-2 ">
                <div class="flex flex-col">
                    <div class="flex justify-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbzlUfkLhMR1lJrANIU1Q4HIsoou3L8RP4Au6qvyGZxuX6JdT4EDlQsiBl8om36xlL8nA&usqp=CAU" alt="">
                    </div>
                    <div class="text-left">
                        <h5 class="font-bold mt-2">Rumus Luas Segitigas yaitu:</h5>
                        <h5 class="text-center px-2 py-1 text-white bg-blue-600 rounded-lg">L = 1/2 x a x t</h5>
                        <h5>Dimana :</h5>
                        <h5>L : Luas</h5>
                        <h5>a : Panjang Alas</h5>
                        <h5>t : Tinggi</h5>
                    </div>
                    <div class="border-2 shadow mx-2 pd-3 py-2 rounded-lg">
                        <div class="px-2 py-1 border-b-2 border-black mx-4">Hitung Luas Segitiga</div>
                        <div class="flex flex-col gap-2 mx-4 my-2">
                            <input type="text" class="border border-gray-400 shadiw rounded-lg text-center" placeholder="Nilai Panjang Alas (a)">
                            <input type="text" class="border border-gray-400 shadiw rounded-lg text-center" placeholder="Nilai Tinggi (t)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="basis-1/2 border rounded-lg bg-blue-400 px-2 py-2">AC</div>
        </div>
    </div>
</div>
</body>
</html>
