<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Triangle Calculator</title>
</head>
<body>
<!-- navbar -->
<div class="navbar">
    <div class="flex justify-between items-center">
        <div class="bold">
            <span class="text-white"><span>T</span>riCalc</span>
        </div>
        <div>
            <a href="index-tailwindCss.html" class="text-white">Index Tailwind</a>
        </div>
    </div>
</div>
<!-- end navbar -->
<!-- CONTENT -->
<div class="container">
    <div class="content">
        <div class="title-section text-white">
            <div class="text-center">
                <h3>This is My Triangle Calculator</h3>
                <small class="italic">code by : benaleo bayu s.</small>
            </div>
        <!-- pilihan hitungan -->
            <div class="w-full flex justify-center mt-2">
                    <button onclick="luasForm()" class="text-white bg-blue-600 hover-bg-blue-800 px-4 py-2 rounded-xs mx-2" style="width: 150px">Luas</button>
                    <button onclick="kelilingForm()" class="text-white bg-blue-600 hover-bg-blue-800 rounded-xs px-4 py-2 mx-2" style="width: 150px">Keliling</button>
            </div>

        <!-- end pilihan hitungan -->

        </div>
        <div>
            <p id="choose" class="bold text-center py-2 bg-yellow-400 mt-0 hidden"></p>
        </div>
        <div class="flex flex-row justify-center gap-2">
            <!-- Kondisi kosong -->
            <section id="kondisiKosong">
                <div class="kosong">
                    <div class="flex flex-col">
                        <div class="text-center">
                            <img src="asset/empty.jpg" alt="wow" style="width: 20vh">
                        </div>
                        <h5>Tolong pilih hitungan Luas atau Keliling terlebih dahulu!</h5>
                    </div>
                </div>
            </section>
            <!-- end Kondisi kosong -->
            <div id="Form" class="basis-1 hidden">
                <div class="flex flex-col border rounded-lg bg-white">
                    <div class="flex justify-center">
                        <div id="tutup" class="hidden">
                            <button onclick="hideForm()" class="text-white bg-red-600 hover-bg-red-800 rounded-xs px-4 py-2">Tutup</button>
                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbzlUfkLhMR1lJrANIU1Q4HIsoou3L8RP4Au6qvyGZxuX6JdT4EDlQsiBl8om36xlL8nA&usqp=CAU" alt="">
                    </div>
                    <div class="text-left my-2">
                        <h4 id="judulPerhitungan" class="font-bold mt-2 text-center"></h4>
                        <div class="mx-4">
                            <h5 id="formula" class="border-2 text-center px-2 py-2 my-2 bg-white rounded-xs"></h5>
                        </div>
                        <div class="text h-12 mx-4">
                            <h5>Dimana :</h5>
                            <p id="keterangan"></p>
                        </div>
                    </div>
                    <div class="border-2 shadow mx-2 px-2 py-2 rounded-lg my-12">
                        <div id="titleHitung" class="px-2 py-1 border-b-2 border-black mx-4"></div>
                        <!-- form input luas dan keliling -->
                        <form action="">
                            <div id="inputLuas" class="flex flex-col mx-4 my-2 hidden">
                                <input id="alas" type="number" class="w-full border-gray-400 shadow py-1 my-1 rounded-xs text-center" placeholder="Nilai Panjang Alas (a)">
                                <input id="tinggi" type="number" class="w-full border-gray-400 shadow py-1 my-1 rounded-xs text-center" placeholder="Nilai Tinggi (t)">
                            </div>
                            <div id="inputKeliling" class="flex flex-col mx-4 my-2 hidden">
                                <input id="sisi1" type="number" class="w-full border-gray-400 shadow py-1 my-1 rounded-xs text-center" placeholder="Nilai Sisi 1 (a)">
                                <input id="sisi2" type="number" class="w-full border-gray-400 shadow py-1 my-1 rounded-xs text-center" placeholder="Nilai Sisi 2 (b)">
                                <input id="sisi3" type="number" class="w-full border-gray-400 shadow py-1 my-1 rounded-xs text-center" placeholder="Nilai Sisi 3 (c)">
                            </div>
                            <!-- button hitungan-->
                            <div class="flex justify-center">
                                <a id="hitungLuas" onclick="hitungLuas()" class="bg-blue-600 text-white rounded-lg px-4 py-2 hover-bg-blue-800">Hitung</a>
                                <a id="hitungKeliling" onclick="hitungKeliling()" class="bg-blue-600 text-white rounded-lg px-4 py-2 hover-bg-blue-800">Hitung</a>
                                <button onclick="hitungReset()" type="reset" class="bg-orange-600 rounded-lg px-4 py-2 hover-bg-orange-800">Reset</button>
                            </div>
                            <!-- end button hitungan-->
                        </form>
                        <!-- end form input luas dan keliling -->
                    </div>
                    <div id="lihatPerhitungan" class="border-2 bg-gray-200 shadow mx-2 px-2 py-2 rounded-lg mt-3 hidden">
                        <div class="px-2 py-1 border-b-2 border-black mx-4">Perhitungan</div>
                        <div class="flex flex-col mx-4 my-2">
                            <h5 id="perhitungan"></h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--footers-->
<footer>
    <div class="footer-content flex justify-between" >
        <div class="flex flex-row items-center">
            <img src="asset/profile.jpeg" alt="hehe" class="m-auto" style="width: 50px; height: 50px; border-radius: 100%">
            <h3 class="text-white m-auto px-2">Benaleo Bayu S.</h3>
        </div>
        <div class="flex flex-col">
            <div class="flex flex-row m-auto">
                <img src="asset/linkedin.png" alt="hehe" class="m-auto" style="width: 25px; height: 25px; border-radius: 100%">
                <a href="https://www.linkedin.com/in/benaleo-bayu-3b576a240/" target="_blank" style="text-decoration: none" class="text-white m-auto px-2">LinkedIn</a>
            </div>
            <div class="flex flex-row">
                <img src="asset/insta.png" alt="hehe" class="m-auto" style="width: 25px; height: 25px; border-radius: 100%">
                <a href="https://www.instagram.com/benooow" target="_blank" style="text-decoration: none" class="text-white m-auto px-2">Instagran</a>
            </div>
        </div>
    </div>
</footer>
<!--end footers-->
<script src="js/index-join.js"></script>
</body>
</html>
